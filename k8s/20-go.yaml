apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-service
  namespace: urlshortner
spec:
  replicas: 2  # pre-warm capacity; HPA will scale further
  selector:
    matchLabels:
      app: go-service
  template:
    metadata:
      labels:
        app: go-service
    spec:
      dnsPolicy: ClusterFirst
      containers:
        - name: go-service
          image: emon110852/urlshortner-go:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            # Python service URL (if the Go service needs to call back)
            - name: PYTHON_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: PYTHON_SERVICE_URL

            # Redis connection (ClusterIP service name must be 'redis' in urlshortner ns)
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: REDIS_URL

            # Run Gin in release mode (you had logs warning about debug mode)
            - name: GIN_MODE
              value: "release"

          resources:
            requests:
              cpu: "150m"
              memory: "128Mi"
            limits:
              cpu: "750m"
              memory: "512Mi"

          # Allow time to initialize the app and connect to Redis before liveness kicks in
          startupProbe:
            tcpSocket:
              port: 8000
            failureThreshold: 30
            periodSeconds: 5

          # Liveness/Readiness: keep TCP probes since not all builds expose /health
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10

          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: go-service
  namespace: urlshortner
spec:
  type: ClusterIP
  selector:
    app: go-service
  ports:
    - name: http
      port: 8000
      targetPort: 8000
