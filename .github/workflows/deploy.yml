name: CI/CD Pipeline for URL Shortener Microservices

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build & Test Services
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------- GO SERVICE ----------------
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install Go dependencies
        working-directory: go-service
        run: go mod tidy

      - name: Build Go service
        working-directory: go-service
        run: go build -v ./...

      - name: Test Go service
        working-directory: go-service
        run: go test ./...

      # ---------------- NODEJS SERVICE ----------------
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Node dependencies
        working-directory: node-service
        run: npm install

      - name: Run Node tests
        working-directory: node-service
        run: npm test --if-present

      # ---------------- PYTHON SERVICE ----------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        working-directory: python-service
        run: pip install -r requirements.txt

      - name: Run Python tests
        working-directory: python-service
        run: pytest || true

  # --------------------------------------------------
  #           DOCKER BUILD & PUSH
  # --------------------------------------------------
  docker-build-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Go service
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/go-service:latest ./go-service
          docker push ${{ secrets.DOCKER_USERNAME }}/go-service:latest

      - name: Build & Push Node service
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/node-service:latest ./node-service
          docker push ${{ secrets.DOCKER_USERNAME }}/node-service:latest

      - name: Build & Push Python service
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/python-service:latest ./python-service
          docker push ${{ secrets.DOCKER_USERNAME }}/python-service:latest

  # --------------------------------------------------
  #                    SONARQUBE
  # --------------------------------------------------
  sonar-analysis:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: docker-build-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v2
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: SonarQube Quality Gate
        uses: sonarsource/sonarqube-quality-gate-action@v1
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # --------------------------------------------------
  #          DEPLOY (SSH to Minikube Server)
  # --------------------------------------------------
  deploy:
    name: Deploy to Kubernetes (Minikube on Server)
    runs-on: ubuntu-latest
    needs: sonar-analysis

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy via SSH to server
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ubuntu
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |

          echo "ðŸ“Œ Switching to project directory"
          cd /home/ubuntu/urlshortner-microservices

          echo "ðŸ“Œ Pulling latest updates"
          git pull origin main

          echo "ðŸ“Œ Loading Minikube environment"
          # Load Docker & Minikube ENV (VERY IMPORTANT)
          source <(minikube docker-env)
          export KUBECONFIG=/home/ubuntu/.kube/config

          echo "ðŸ“Œ Updating Minikube kubectl context"
          minikube update-context

          echo "ðŸ“Œ Verifying Kubernetes access"
          kubectl get nodes

          echo "ðŸ“Œ Applying Kubernetes manifests"
          kubectl apply -f k8s/ --validate=false

          echo "âœ… Deployment completed successfully!"
